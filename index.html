<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Passinho do Romano - Criptografia</title>
</head>
<body>
    <header>
        <h1>Decodificador de mensagens</h1>
        <br>
        <br>
        <h2>Transmita suas mensagens secretamente com 2 tipos de criptografia! Escolha a criptografia, digite sua mensagem, clique em "(des)Criptografar" e copie seu texto.</h2>
    </header>
    <br>
    <br>

    <main class="principal">
        
        <select class="selecionar">
            <option>Selecione a criptografia</option>
            <option value="cesar">Cifra de Cesar</option>
            <option value="base64">Base 64</option>
        </select>
        <br>

        <div id="areaDigitavel">
        <textarea class="text"   placeholder="Digite a mensagem:"></textarea>
        <textarea class="resultado"   placeholder="Mensagem codificada:"></textarea>
        <label class="incremento" style="display: none;">Incremento: <input type="number" id="numero" min="1" max="25" style="display: none;"> </label>
        </div>
        <br>

        <section>
        <label class="radio"><input type="radio" name="cod" id="codificar" checked>Codificar</label>
        
        <label  class="radio"><input type="radio" name="cod" id="decodificar">Decodificar</label>
        </section>
        
        <div id="results">
        <input type="submit" value="(des)Criptografar" id="verificar">
        </div>
    </main>

    <footer>
        <p>Victor Barros -  Grupo 3  T13 -  Resilia </p>
        <a href="https://github.com/victorb26"><img id="github" src="github.png"></a>
        <a href="https://www.linkedin.com/in/victorjcbarros"></a><img id="linkedin" src="linkedin.png"></a>
    </footer>
       
     

   
</body>
<script src="main.js"></script>
</html>
